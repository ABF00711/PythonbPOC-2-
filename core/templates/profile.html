{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PythonPOC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/css/auth.css' %}" rel="stylesheet">
    <style>
        .profile-avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #6366f1;
            background: #f3f4f6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="glass-card w-100" style="max-width: 400px;">
        <div class="text-center mb-4">
            {% if user.avatar.url %}
                <img src="{{ user.avatar.url }}" alt="Avatar" class="profile-avatar">
            {% else %}
                <img src="https://ui-avatars.com/api/?name={{ user.username|urlencode }}&background=6366f1&color=fff&size=100" alt="Avatar" class="profile-avatar">
            {% endif %}
            <h2 class="mb-0 fw-bold">{{ user.username }}</h2>
            <small class="text-muted">{{ user.email }}</small>
        </div>
        <div class="d-grid gap-2">
            <a href="{% url 'profile' %}" class="btn btn-primary btn-animated">Edit Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
