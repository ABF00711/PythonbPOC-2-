{% extends 'base.html' %}
{% block title %}Contact - PythonPOC{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 120px);">
    <div class="row justify-content-center">
        <div class="col-lg-11 col-xl-11">
            <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="mb-3">
                            <i class="bi bi-envelope-fill text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h1 class="fw-bold display-5 text-dark mb-2">Get in Touch</h1>
                        <p class="text-muted fs-6">We'd love to hear from you. Send us a message!</p>
                    </div>
                    
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="position-relative">
                                    <label for="contactName" class="form-label fw-semibold text-dark mb-2">
                                        <i class="bi bi-person me-2 text-primary"></i>Full Name
                                    </label>
                                    <input type="text" class="form-control form-control-lg border-2" 
                                           id="contactName" name="name" required 
                                           placeholder="Enter your full name"
                                           style="border-color: #e9ecef; border-radius: 0.75rem;">
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="position-relative">
                                    <label for="contactEmail" class="form-label fw-semibold text-dark mb-2">
                                        <i class="bi bi-envelope me-2 text-primary"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control form-control-lg border-2" 
                                           id="contactEmail" name="email" required 
                                           placeholder="Enter your email"
                                           style="border-color: #e9ecef; border-radius: 0.75rem;">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="contactMessage" class="form-label fw-semibold text-dark mb-2">
                                <i class="bi bi-chat-dots me-2 text-primary"></i>Message
                            </label>
                            <textarea class="form-control form-control-lg border-2" 
                                      id="contactMessage" name="message" rows="5" required 
                                      placeholder="Tell us what's on your mind..."
                                      style="border-color: #e9ecef; border-radius: 0.75rem; resize: none;"></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5 py-3 fw-semibold" 
                                    style="border-radius: 0.75rem; box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);">
                                <i class="bi bi-send me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
